<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>aEye Universal (Web)</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; background:#111; color:#eee; }
    .wrap { display:grid; grid-template-columns: 2fr 1fr; gap:12px; padding:12px; }
    .card { background:#1b1b1b; border-radius:12px; padding:12px; }
    img { width:100%; border-radius:12px; }
    button { padding:10px 12px; border-radius:10px; border:0; cursor:pointer; }
    .muted { color:#aaa; }
    button { font-size: 18px; padding: 14px 16px; width: 100%; margin-top: 10px; }
    #lastSpeech { font-size: 18px; margin-top: 12px; }
</style>

  </style>
  <link rel="manifest" href="/static/manifest.webmanifest">
    <meta name="theme-color" content="#111111">

    <!-- iOS "Add to Home Screen" support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="aEye">
    <link rel="apple-touch-icon" href="/static/icons/icon-192.png">

    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="muted">Live feed</div>
      <img src="/video" alt="video stream" />
    </div>

    <div class="card">
        <h2 style="margin-top:0;">Detections</h2>
        <p class="muted">Click once to allow speech.</p>
        <button id="enable" aria-label="Enable speech output">Enable Speech</button>
        <button id="speakNow" aria-label="Speak current summary">Speak Now</button>
        <div class="muted" id="lastSpeech" aria-live="polite"></div>
        <pre id="json" style="white-space:pre-wrap;"></pre>
        <div class="muted" id="lastSpeech"></div>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
